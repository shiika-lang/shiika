name: CI

on:
  - push
  - pull_request

jobs:
  # Run unit tests
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Set up the Linux env
        run: |
          set -eux
          sudo apt install -y llvm-12 clang-12 libgc-dev
        if: matrix.os == 'ubuntu-latest'

      - name: Output versions
        run: |
          set -eux
          rustc --version
          cargo --version
          clang-12 --version

      - name: Build and test
        run: |
          set -eux
          cd lib/skc_rustlib; cargo build; cd ../../
          env -- LLC=llc-12 CLANG=clang-12 cargo run -- build-corelib
          env -- LLC=llc-12 CLANG=clang-12 bash release_test.sh
          env -- LLC=llc-12 CLANG=clang-12 cargo test

  # Run cargo fmt --all -- --check
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2
      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: rustfmt
          override: true
      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
