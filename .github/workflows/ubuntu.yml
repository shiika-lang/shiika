name: ubuntu

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install other dependencies
        run: |
          set -eux
          sudo apt install -y llvm-9 clang-9 libgc-dev
      - name: Output versions
        run: |
          set -eux
          rustc --version
          cargo --version
          llc-9 --version
          clang-9 --version
      - name: Build and test
        run: |
          set -eux
          env -- LLC=llc-9 CLANG=clang-9 cargo run -- build_corelib
          env -- LLC=llc-9 CLANG=clang-9 cargo test
