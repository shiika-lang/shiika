name: ubuntu

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install other dependencies
        run: |
          set -eux
          sudo apt install -y llvm-12 clang-12 libgc-dev

      - name: Output versions
        run: |
          set -eux
          rustc --version
          cargo --version
          llc-12 --version
          clang-12 --version

      - name: Build and test
        run: |
          set -eux
          cd src/rustlib; cargo build; cd ../../
          env -- LLC=llc-12 CLANG=clang-12 cargo run -- build_corelib
          env -- LLC=llc-12 CLANG=clang-12 cargo test
